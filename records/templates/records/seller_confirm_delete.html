<h2>Confirmar Eliminación de Vendedor</h2>
<p>¿Estás seguro de que quieres eliminar el vendedor "{{ object.name }}"?</p>
<form method="post" action="{% url 'seller_delete' object.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn-primary">Confirmar Eliminación</button>
    <a href="#" class="btn-cancel">Cancelar</a>
</form>
