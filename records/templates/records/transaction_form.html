{% extends 'records/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
        <a href="{% url 'record_list' %}">Cancelar.</a>
    </form>
{% endblock %}
