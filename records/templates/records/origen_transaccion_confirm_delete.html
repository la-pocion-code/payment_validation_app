<h2>Confirmar Eliminación de Origen de Transacción</h2>
<p>¿Estás seguro de que quieres eliminar el origen de transacción "{{ object.name }}"?</p>
<form method="post" action="{% url 'origen_transaccion_delete' object.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn-primary">Confirmar Eliminación</button>
    <a href="#" class="btn-cancel">Cancelar</a>
</form>
