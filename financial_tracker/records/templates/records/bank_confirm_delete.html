<h2>Confirmar Eliminación de Banco</h2>
<p>¿Estás seguro de que quieres eliminar el banco "{{ object.name }}"?</p>
<form method="post" action="{% url 'bank_delete' object.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn-primary">Confirmar Eliminación</button>
    <a href="#" class="btn-cancel">Cancelar</a>
</form>
