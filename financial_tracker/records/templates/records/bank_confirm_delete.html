{% extends "records/base.html" %}

{% block title %}Confirmar Eliminación de Banco{% endblock %}

{% block content %}
    <h2>Confirmar Eliminación de Banco</h2>
    <p>¿Estás seguro de que quieres eliminar el banco "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-primary">Confirmar Eliminación</button>
        <a href="{% url 'record_create' %}" class="btn-cancel">Cancelar</a>
    </form>
{% endblock %}
